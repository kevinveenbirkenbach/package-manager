name: Test OS Containers

on:
  workflow_call:

jobs:
  test-container:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu, fedora, centos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build test image with no cache (${{ matrix.distro }})
        run: |
          set -euo pipefail
          distro="${{ matrix.distro }}" make build-no-cache

      - name: Run container tests (${{ matrix.distro }})
        run: |
          set -euo pipefail
          distro="${{ matrix.distro }}" make test-container
