name: Test package-manager (unit)

on:
  push:
    branches:
      - main
      - master
      - develop
      - "*"
  pull_request:

jobs:
  test-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Run unit tests via make (Arch container)
        run: make test-unit
